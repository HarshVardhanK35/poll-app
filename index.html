<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <title>Poll-App</title>
  </head>
  <body class="bg-light">
    <div class="card w-75 m-auto border-round mt-5 shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h1>Favorite JS Framework</h1>
      </div>
      <div class="card-body p-5 fs-4">
        <form action="" id="poll-form">
          <div class="form-check m-2 p-3 border-bottom">
            <input
              type="radio"
              class="form-check-input"
              name="poll-option"
              id="poll-option"
              value="React"
            />
            <label for="poll-option" class="form-check-label">
              React
            </label>
          </div>
          <div class="form-check m-2 p-3 border-bottom">
            <input
              type="radio"
              class="form-check-input"
              name="poll-option"
              id="poll-option"
              value="Vue"
            />
            <label for="poll-option" class="form-check-label">
              Vue
            </label>
          </div>
          <div class="form-check m-2 p-3 border-bottom">
            <input
              type="radio"
              class="form-check-input"
              name="poll-option"
              id="poll-option"
              value="Angular"
            />
            <label for="poll-option" class="form-check-label">
              Angular
            </label>
          </div>
          <div class="form-check m-2 p-3 border-bottom">
            <input
              type="radio"
              class="form-check-input"
              name="poll-option"
              id="poll-option"
              value="Svelte"
            />
            <label for="poll-option" class="form-check-label">
              Svelte
            </label>
          </div>
          <div class="form-check m-2 p-3 border-bottom">
            <input
              type="radio"
              class="form-check-input"
              name="poll-option"
              id="poll-option"
              value="Other"
            />
            <label for="poll-option" class="form-check-label">
              Other
            </label>
          </div>

          <input
          type="submit"
          value="submit"
          class="btn btn-dark btn-lg btn-block w-100 mt-5"
          />
        </form>

        <div id="results" class="m-4"></div>
      </div>
    </div>
  </body>
</html>
